<html>

<body>
<script language="javascript">

document.write("<table border=0>");

for(i = 0; i<32; i++) {
	document.write("<tr>");
	for(j = 0; j < 21; j++) {
		mapId = i * 21 + j;
		document.write("<td border=0>");
		document.write('<center><a href="./maps/'+mapId+'.png"><img src="./maps/'+mapId+'_mini.png" border=0  ></a></center>');
		document.write("</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
</script>

</body>
</html>
